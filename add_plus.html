<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>EdgiMart Phone Pal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        footer {
            position: sticky;
            bottom: 0;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #addPLU {
            height: 100px !important;
        }
    </style>
</head>
<body>

<header id="app-title">EdgiMart Phone Pal</header>

<main>
    <div id="shop-content" class="hidden">Add PLUs to scale</div>
<!--    <button id="addPLU">Add PLU</button>-->
</main>

<footer>
    <div class="buttons">
        <button onclick="switchContext('shop')">ADD all PLUs</button>
    </div>
</footer>

<script>
    function switchContext(context) {
        const appTitle = document.getElementById('app-title');
        const allContent = document.querySelectorAll('main > div');

        allContent.forEach(content => content.classList.add('hidden'));

        const contentElement = document.getElementById(`${context}-content`);
        if (contentElement) {
            contentElement.classList.remove('hidden');
            appTitle.textContent = context.charAt(0).toUpperCase() + context.slice(1);
        }
    }
</script>

</body>
</html>
